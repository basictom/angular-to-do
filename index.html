<!DOCTYPE html>
<html>
<head>
  <title>Angular</title>
  <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body ng-app="TodoApp">

  <div class="container">
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavCtrl">
      <div class="container">
        <ul class="nav navbar-nav" ng-repeat="thingy in navItems">
        <li><a href="#">{{thingy.name}}</a></li>
      </ul>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="jumbotron">
      <h2>Hello Angular</h2>
      <p>How you doin'...</p>
    </div>
  </div>

  <div ng-controller="ItemCtrl">
    {{dog}}
    {{24+12}}
  </div>


  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.js"
  integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
  crossorigin="anonymous"></script>
  <script src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./lib/bower_components/angular/angular.min.js"></script>
  <script src="./javascripts/scripts.js"></script>
</body>
</html>
