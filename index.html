<!DOCTYPE html>
<html>
<head>
  <title>Angular</title>
  <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body ng-app="TodoApp">

  <div class="container">
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavCtrl">
      <div class="container">
        <ul class="nav navbar-nav" ng-repeat="thingy in navItems">
        <li><a href="#">{{thingy.name}}</a></li>
      </ul>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="jumbotron">
      <h2>Hello Angular</h2>
      <p>How you doin'...</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <h1>NG To Do</h1>
      <div class="col-xs-8 col-xs-offset-2" ng-view>
      </div>
    </div>
  </div>


  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.js"
  integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
  crossorigin="anonymous"></script>
  <script src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./lib/bower_components/angular/angular.min.js"></script>
  <script src="./lib/bower_components/angular-route/angular-route.min.js"></script>

  <script src="./javascripts/app.js"></script>
  <script src="./javascripts/app-config.js"></script>
  <script src="./javascripts/AppConstants.js"></script>

  <script src="./javascripts/factories/ItemFactory.js"></script>

  <script src="./javascripts/controllers/item-edit-ctrl.js"></script>
  <script src="./javascripts/controllers/item-list-ctrl.js"></script>
  <script src="./javascripts/controllers/item-nav-ctrl.js"></script>
  <script src="./javascripts/controllers/item-new-ctrl.js"></script>
  <script src="./javascripts/controllers/item-view-ctrl.js"></script>
</body>
</html>
